name: C++ CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
    
    - name: Set VCPKG_ROOT environment variable
      run: |
        echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" >> $env:GITHUB_ENV

    - name: Install dependencies with vcpkg
      run: |
        .\vcpkg\vcpkg.exe install --recurse --clean-after-build

    - name: Configure with CMakePresets
      run: cmake --preset=default

    - name: Build with CMakePresets
      run: cmake --build --preset=default

    - name: Package build output
      run: |
        $zipFile = "${{ github.workspace }}/build_output.zip"
        Compress-Archive -Path "${{ github.workspace }}/build/Release/*" -DestinationPath $zipFile

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: ${{ github.workspace }}/build_output.zip